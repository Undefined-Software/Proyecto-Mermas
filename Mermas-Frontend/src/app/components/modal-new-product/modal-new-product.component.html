<h2 mat-dialog-title>Agregar nuevo producto</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <br>
  <div class="example-container">
    <form #formProducto="ngForm">
      
      <mat-form-field>
        <mat-label>C칩digo del producto</mat-label>
        <input matInput type="number" name="codigo" [(ngModel)]="product.code" #productCode="ngModel" 
          required pattern="[0-9]+" min=0>
        <mat-hint>
          <span *ngIf="!productCode.valid && productCode.touched">C칩digo inv치lido</span>        
        </mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" #nombre name="nombre" [(ngModel)]="product.name" #productName="ngModel" required>
        <mat-hint>
          <span *ngIf="!productName.valid && productName.touched">Nombre de producto requerido</span>
        </mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput type="number" name="precio" [(ngModel)]="product.price" #productPrice="ngModel" 
          required pattern="[.0-9]+" min=0>
        <mat-hint>
          <span *ngIf="!productPrice.valid && productPrice.touched">Precio inv치lido</span>        
        </mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" name="cantidad" [(ngModel)]="product.amount" #productAmount="ngModel" 
          required pattern="[0-9]+" min=0>
        <mat-hint>
          <span *ngIf="!productAmount.valid && productAmount.touched">Cantidad requerida</span>
        </mat-hint>
      </mat-form-field>
      
      <img [src]="imageUrl" style="width: 200px; height: 200px;">
      <input mat-button color="primary" type="file" #image name="image" (change)="selectImage($event.target.files)"> 
    </form>
   
    <button mat-button [disabled]="!formProducto.valid" color="primary" (click)="addProducto()">Guardar</button>
  </div>
</mat-dialog-content>
